<html>
<head>
    <title>Weather Report</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="weather-card">
        <h2>Weather for {{ weather.location }}</h2>
        <p><strong>Coordinates:</strong> {{ weather.coordinates.lat }}째N {{ weather.coordinates.lon }}째E</p>
        <p><strong>Elevation:</strong> {{ weather.elevation }}m asl</p>
        <p><strong>Average Temperature (6 days):</strong> {{ weather.average_temp }} 째F</p>
        <p><strong>Maximum Temperature (6 days):</strong> {{ weather.max_temp }} 째F</p>
    </div>
</body>
</html>
